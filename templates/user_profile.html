<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Профиль пользователя</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="profile-info">
                <img src="{{ url_for('static', filename='user_avatars/' + user_info.avatar) }}" alt="Аватар пользователя">
                <h2>{{ user_info.username }}</h2>
            </div>
            <div class="divider"></div>
            <div class="user-posts">
                {% if user_posts %}
                    <ul>
                        {% for post in user_posts %}
                            <li>{{ post.content }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>У этого пользователя пока нет постов.</p>
                {% endif %}
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <a class="button back-button" href="{{ url_for('index') }}">НАЗАД</a>
        </div>
    </footer>
</body>
</html>
